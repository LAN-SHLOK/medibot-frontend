<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPulse // ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>

    <canvas id="warpCanvas"></canvas>
    <div class="vignette"></div>

    <div class="portal-container">
        
        <div class="ring outer-ring"></div>
        <div class="ring middle-ring"></div>
        <div class="ring inner-ring"></div>

        <div class="core-content" id="coreContent">
            
            <div class="auth-module active-module" id="loginModule">
                <i class="fas fa-user-astronaut core-icon"></i>
                <h2 class="holo-title">WELCOME BACK</h2>
                
                <form id="mainLoginForm" onsubmit="event.preventDefault();">
                    <div class="arc-input">
                        <input type="email" id="loginEmail" placeholder="EMAIL ID" />
                    </div>
                    <div class="arc-input">
                        <input type="password" id="loginPass" placeholder="PASSWORD" />
                    </div>
                    
                    <button type="submit" class="core-btn">SECURE LOGIN</button>
                </form>

                <div class="orbit-nav">
                    <span onclick="warpTo('signup')">Initialize New Subject</span>
                    <span onclick="openForgotModal()" class="warn-link">Recover Access Code?</span>
                </div>
                
                <div class="social-orbit">
                    <i class="fab fa-google" onclick="socialLogin('Google')"></i>
                    <i class="fab fa-github" onclick="socialLogin('GitHub')"></i>
                </div>
            </div>

            <div class="auth-module hidden-module" id="signupModule">
                <i class="fas fa-dna core-icon"></i>
                <h2 class="holo-title">NEW ACCOUNT</h2>
                
                <form id="mainSignupForm" onsubmit="event.preventDefault();">
                    <div class="arc-input">
                        <input type="text" id="fname" placeholder="FULL NAME" />
                    </div>
                    <div class="arc-input">
                        <input type="email" id="semail" placeholder="EMAIL ID" />
                    </div>
                    <div class="arc-input">
                        <input type="password" id="spass" placeholder="SET PASSWORD" />
                    </div>
                    
                    <button type="submit" class="core-btn">INITIALIZE</button>
                </form>

                <div class="orbit-nav">
                    <span onclick="warpTo('login')">Return to Login</span>
                </div>
            </div>

        </div>
    </div>

    <div id="forgotModal" class="hud-modal hidden">
        <div class="hud-glass">
            <h3>RESET PASSWORD</h3>
            <p>Enter your registered email:</p>
            <input type="email" id="forgotEmail" class="hud-input">
            <div class="hud-actions">
                <button onclick="closeForgotModal()">CANCEL</button>
                <button onclick="handleForgotSubmit()" class="hud-btn-active">SEND LINK</button>
            </div>
        </div>
    </div>

    <div id="validationAlert" class="hud-modal hidden">
        <div class="hud-glass alert-glass">
            <h3 style="color: #db2777">NOTICE</h3>
            <p id="alertMessage">Input Missing.</p>
            <button onclick="closeValidationAlert()">RETRY</button>
        </div>
    </div>

    <script src="authentication.js" type="module"></script>
</body>
</html>
